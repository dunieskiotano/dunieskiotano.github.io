# Site wide configuration

title: Dunieski Otano
locale: en_US
description: AWS/Azure Certified IT & Programming Instructor | AWS DevOps Engineer | AWS Solutions Architect | AWS Developer | AWS SysOps Administrator | Azure Administrator | Full Stack Web Developer
logo: dunieski-otano copy.png
url: https://dunieskiotano.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

comments: true

# Site owner
owner:
  name: Dunieski Otano
  avatar: michael-rose-photo.jpg
  email: dunieskiotano.trainer@gmail.com
  disqus-shortname: sosimpletheme
  linkedin: https://www.linkedin.com/in/dunieski-otano/
  github: dunieskiotano
  

theme: jekyll-theme-cayman

sass:
  # loading path from site root
  # default to _sass
  sass_dir: bower_components/bootstrap-sass/assets/stylesheets

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # on a typical twitter bootstrap stats are :
  # nested 138,7kB, compact 129,1kB, expanded 135,9 kB, compressed 122,4 kB
  style: compressed
